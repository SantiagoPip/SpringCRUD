<!DOCTYPE html>
<html>
	<head th:fragment = "head">
	<meta charset="UTF-8">
	<title th:text = "' Spring boot: MVC + Thymeleaf + Data JPA - '+ ${titulo}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	</head>
	<body>
	<header th:fragment = "header">
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"th:href="@{/form}" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/listar}">Clientes</a>
        </li>
     
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
     
    </div>
  </div>
</nav>
<div class = "alert alert-success" th:if = "${success != null}" th:text="${success}">succes</div>
<div class = "alert alert-danger"th:if="${error != null}" th:text="${error}">danger</div>
<div class = "alert alert-warning"th:if="${danger != null}"th:text="${warning}">warnng</div>
<div class = "alert alert-info"th:if="${info != null}"th:text="${info}">asdasd</div>


	</header>
	
	
	<div class="container"></div>
	<footer th:fragment = "footer" class = "container">
	<hr/>
	<img th:src = "@{/images/spring.png}" alt = "Spring logo"/>
	<p>
		Powered by <a href="https://projects.spring.io/spring-boot/">Spring
		Boot </a> y <a href ="http://www.thymeleaf.org">Thymeleaf</a>
	</p>
	<p>
		Este proyecto fue desarrollado en IDE Eclipse + Spring plugins en el curso de 
		Andres Guzman <br /> &copy;
	</p>
	<script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script> src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"</script>
	</footer>
	</body>

</html>
